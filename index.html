<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: white;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      max-width: 35%;
      height: auto;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <!-- ВСТРОЕННОЕ ИЗОБРАЖЕНИЕ -->
  <img class="logo" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAA+gAAAPICAYAAAB7p3iJAAAgAElEQVR4nOy9eZAk53nnf1e5ZduWWhVqRSZSC4X0sSgyZDJIqMwop0ixnKCGiR9R2JJK6ioDaQQW+ooEXUmAzpIuIqogCTkYUgCDqpKMzZVrRVaXb7vu9977z1bF3tVsz3l+yb+zd+fevcD7vZ9n93z6/61vvvvd9XmfZF2pVFIpFIJBKJRCKRSKRSCRSiUQiUUi3/4PXa8fa0uBDUAAAAASUVORK5CYII=" alt="Awakened Syndicate Logo">

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    // Размеры
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);
    const chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";

    function draw() {
      // Прозрачность 0.15 — для снижения интенсивности
      ctx.fillStyle = "rgba(255, 255, 255, 0.15)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#000000";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < columns; i++) {
        const char = chars.charAt(Math.floor(Math.random() * chars.length));
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        ctx.fillText(char, x, y);

        if (y > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 50);

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
