<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title></title> <!-- Заголовок удалён -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: white;
    }

    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const fontSize = 16;
    const bigFontSize = fontSize * 2;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    const chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
    const centerText = "AwakenedSyndicate";
    const centerColsStart = Math.floor((canvas.width - centerText.length * bigFontSize) / 2);
    const centerStartCol = Math.floor(centerColsStart / fontSize);

    function draw() {
      ctx.fillStyle = "rgba(255, 255, 255, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < columns; i++) {
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        const textY = Math.floor(canvas.height / 2 / fontSize);

        let char = chars.charAt(Math.floor(Math.random() * chars.length));
        let color = "#000000";
        let isCenterChar = false;

        if (drops[i] === textY && i >= centerStartCol && i < centerStartCol + centerText.length) {
          char = centerText[i - centerStartCol];
          color = "#FF0000";
          isCenterChar = true;
        }

        ctx.font = isCenterChar ? `${bigFontSize}px monospace` : `${fontSize}px monospace`;
        ctx.fillStyle = color;
        ctx.fillText(char, x, y);

        if (y > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 50);

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
