<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }

    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <canvas id="textCanvas" style="display: none;"></canvas>

  <script>
    const matrix = document.getElementById("matrix");
    const textCanvas = document.getElementById("textCanvas");
    const ctx = matrix.getContext("2d");
    const textCtx = textCanvas.getContext("2d");

    matrix.width = textCanvas.width = window.innerWidth;
    matrix.height = textCanvas.height = window.innerHeight;

    const fontSize = 20;
    const columns = Math.floor(matrix.width / fontSize);
    const drops = Array(columns).fill(1);
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";

    const hiddenText = "AWAKENED SYNDICATE";
    const textX = textCanvas.width / 2;
    const textY = textCanvas.height / 2;

    function drawHiddenText() {
      textCtx.clearRect(0, 0, textCanvas.width, textCanvas.height);
      textCtx.font = "bold 120px Arial";
      textCtx.textAlign = "center";
      textCtx.fillStyle = "white"; // Белый текст на чёрном фоне
      textCtx.fillText(hiddenText, textX, textY);
    }

    drawHiddenText();
    const textData = textCtx.getImageData(0, 0, textCanvas.width, textCanvas.height).data;

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; // Полупрозрачный чёрный для затухания следов
      ctx.fillRect(0, 0, matrix.width, matrix.height);
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < columns; i++) {
        const char = chars.charAt(Math.floor(Math.random() * chars.length));
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        const pixelIndex = ((Math.floor(y) * textCanvas.width) + Math.floor(x)) * 4;
        const isInText = textData[pixelIndex + 3] > 128;

        ctx.fillStyle = isInText ? "red" : "white";
        ctx.fillText(char, x, y);

        if (y > matrix.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);

    window.addEventListener("resize", () => {
      matrix.width = textCanvas.width = window.innerWidth;
      matrix.height = textCanvas.height = window.innerHeight;
      drawHiddenText();
    });
  </script>
</body>
</html>
