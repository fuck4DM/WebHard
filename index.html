<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Matrix Black & White</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            color: white;
            font-family: monospace;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>

    <script>
        const canvas = document.getElementById("matrix");
        const ctx = canvas.getContext("2d");

        // Установка размера холста на весь экран
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Символы (можно заменить на любые другие)
        const symbols = "0123456789".split("");

        const fontSize = 16;
        const columns = Math.floor(canvas.width / fontSize);

        // массив с вертикальной позицией для каждой колонки
        const drops = Array(columns).fill(1);

        function draw() {
            // Прозрачный черный фон для затухания следа
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#FFFFFF"; // Белый цвет
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = symbols[Math.floor(Math.random() * symbols.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                // вероятность сброса строки на верх
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        setInterval(draw, 50);

        // адаптация под изменение размера окна
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
