<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Awakened Syndicate</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: white;
    }

    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    // Размеры холста
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);
    const chars = "0123456789";

    // Текст в центре
    const centerText = "AwakenedSyndicate";
    const centerColsStart = Math.floor((columns - centerText.length) / 2);

    function draw() {
      ctx.fillStyle = "rgba(255, 255, 255, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < columns; i++) {
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        // Определяем, должна ли быть буква из центра
        let color = "#000000"; // чёрный по умолчанию
        let char = chars[Math.floor(Math.random() * chars.length)];

        const textRow = Math.floor(canvas.height / 2 / fontSize);

        if (drops[i] === textRow && i >= centerColsStart && i < centerColsStart + centerText.length) {
          char = centerText[i - centerColsStart];
          color = "#FF0000"; // красный текст в центре
        }

        ctx.fillStyle = color;
        ctx.fillText(char, x, y);

        // Сброс капли
        if (y > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 50);

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
