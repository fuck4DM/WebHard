<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: white;
    }

    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <canvas id="textCanvas"></canvas>

  <script>
    const matrix = document.getElementById("matrix");
    const textCanvas = document.getElementById("textCanvas");
    const ctx = matrix.getContext("2d");
    const textCtx = textCanvas.getContext("2d");

    matrix.width = textCanvas.width = window.innerWidth;
    matrix.height = textCanvas.height = window.innerHeight;

    const fontSize = 16;
    const columns = Math.floor(matrix.width / fontSize);
    const drops = Array(columns).fill(1);
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    
    // Нарисуем невидимую надпись
    textCtx.font = "bold 60px Arial";
    textCtx.textAlign = "center";
    textCtx.fillStyle = "black";
    const text = "AWAKENED SYNDICATE";
    const textX = textCanvas.width / 2;
    const textY = textCanvas.height / 2;
    textCtx.fillText(text, textX, textY);

    // Получим пиксели текста
    const textData = textCtx.getImageData(0, 0, textCanvas.width, textCanvas.height);

    function drawMatrix() {
      ctx.fillStyle = "rgba(255, 255, 255, 0.1)";
      ctx.fillRect(0, 0, matrix.width, matrix.height);

      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < columns; i++) {
        const char = chars[Math.floor(Math.random() * chars.length)];
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        const pixelIndex = ((Math.floor(y) * matrix.width) + Math.floor(x)) * 4;
        const inText = textData.data[pixelIndex + 3] > 128;

        ctx.fillStyle = inText ? "red" : "black";
        ctx.fillText(char, x, y);

        if (y > matrix.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);

    window.addEventListener("resize", () => {
      matrix.width = textCanvas.width = window.innerWidth;
      matrix.height = textCanvas.height = window.innerHeight;
      textCtx.clearRect(0, 0, textCanvas.width, textCanvas.height);
      textCtx.font = "bold 60px Arial";
      textCtx.textAlign = "center";
      textCtx.fillStyle = "black";
      textCtx.fillText(text, textCanvas.width / 2, textCanvas.height / 2);
    });
  </script>
</body>
</html>
