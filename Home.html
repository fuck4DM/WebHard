<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Crossed Swords Symbol</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: white;
      font-family: monospace;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="matrix"></canvas>

<script>
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const fontSize = 16;
  const columns = Math.floor(canvas.width / fontSize);
  const drops = Array(columns).fill(1);
  const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";

  // ASCII мечи
  const swordLeft = [
    "    |",
    "    |",
    "    |",
    "   /|",
    "  / |",
    " /  |",
    "/   |"
  ];

  const swordRight = [
    "     |",
    "     |",
    "     |",
    "    |\\",
    "    | \\",
    "    |  \\",
    "    |   \\"
  ];

  const offsetY = Math.floor(canvas.height / fontSize / 2 - swordLeft.length / 2);
  const centerX = Math.floor(columns / 2);

  function draw() {
    ctx.fillStyle = "rgba(255,255,255,0.3)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const x = i * fontSize;
      const y = drops[i] * fontSize;
      const char = chars[Math.floor(Math.random() * chars.length)];

      let isOnSword = false;

      const row = Math.floor(drops[i]);
      const col = i;

      const relY = row - offsetY;

      if (relY >= 0 && relY < swordLeft.length) {
        const leftLine = swordLeft[relY];
        const rightLine = swordRight[relY];

        const leftStart = centerX - 4; // чуть влево
        const rightStart = centerX + 1; // чуть вправо

        const leftPos = col - leftStart;
        const rightPos = col - rightStart;

        if (leftPos >= 0 && leftPos < leftLine.length && leftLine[leftPos] !== " ") {
          isOnSword = true;
        }
        if (rightPos >= 0 && rightPos < rightLine.length && rightLine[rightPos] !== " ") {
          isOnSword = true;
        }
      }

      if (isOnSword) {
        const gradient = ctx.createLinearGradient(x, y, x + fontSize, y);
        gradient.addColorStop(0, "#ff0000");
        gradient.addColorStop(1, "#0000ff");
        ctx.fillStyle = gradient;
      } else {
        ctx.fillStyle = "#000000";
      }

      ctx.fillText(char, x, y);

      if (y > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }

      drops[i]++;
    }
  }

  setInterval(draw, 50);

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
