<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Matrix Effect</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #ffffff; /* Белый фон */
    }
    canvas {
      display: block;
      background-color: #ffffff; /* Белый фон для холста */
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      ctx.font = fontSize + "px monospace";
      charWidth = ctx.measureText("A").width;
      columns = Math.floor(canvas.width / charWidth);
      drops = Array(columns).fill(1);
    }

    const fontSize = 16;
    let charWidth;
    let columns;
    let drops;
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";

    resizeCanvas();

    function draw() {
      ctx.fillStyle = "#ffffff"; // Белый фон
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const x = i * charWidth;
        const y = drops[i] * fontSize;
        const char = chars[Math.floor(Math.random() * chars.length)];

        // Цвет: 10% красный, 20% зелёный, остальные чёрные
        const rand = Math.random();
        let color = "#000000"; // чёрный (на белом фоне)
        if (rand < 0.1) color = "#ff0000";     // красный
        else if (rand < 0.3) color = "#00aa00"; // зелёный

        ctx.fillStyle = color;
        ctx.fillText(char, x, y);

        if (y > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    // Замедление движения на 30%
    setInterval(draw, 21);

    window.addEventListener("resize", resizeCanvas);
  </script>
</body>
</html>
